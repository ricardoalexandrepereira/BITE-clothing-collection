<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-wrapper">
        <section class="section-1">
            <div class="box1">
                <div class="name">BITE</div>
            </div>
            <div class="box2">
                <div class="image-gallery">
                    <div class="col col-1">
                        <img src="./img/pic1.jpg" alt="">
                        <img src="./img/pic2.jpg" alt="">
                        <img src="./img/pic3.jpg" alt="">
                        <img src="./img/pic4.jpg" alt="">
                        <img src="./img/pic5.jpg" alt="">
                    </div>
                    <div class="col col-2">
                        <img src="./img/pic6.jpg" alt="">
                        <img src="./img/pic7.jpg" alt="">
                        <img src="./img/pic8.jpg" alt="">
                        <img src="./img/pic9.jpg" alt="">
                        <img src="./img/pic10.jpg" alt="">
                    </div>
                    <div class="col col-3">
                        <img src="./img/pic1.jpg" alt="">
                        <img src="./img/pic2.jpg" alt="">
                        <img src="./img/pic3.jpg" alt="">
                        <img src="./img/pic4.jpg" alt="">
                        <img src="./img/pic5.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="side-bar">
                <i class="fa-solid fa-expand"></i>
                <div class="brand-name">BITE</div>
                <div class="des">NEW TENDENCIES <br>designed <br> in Europe.<br></div>
            </div>
            <div class="wrapper">
                <div class="left">
                    <div class="line-1">
                        <p>Lisboa</p>
                        <div class="copy-right">
                            Bite 2023&#174 <br> DESIGNER
                        </div>
                    </div>

                    <div class="image-wrapper">
                        <img src="./img/pic1.jpg" alt="">
                    </div>
                    
                    <div class="line-2">
                        <p class="num">/23</p>
                        <p>SPRING</p>
                        <button class="loop">
                            <span>COLLECTION / 23 &nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </button>
                        <button class="loop loop2">
                            <span>COLLECTION / 22 &nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </button>
                    </div>
                </div>
                <div class="right">
                    <div class="animate-text">
                        <span>COLLECTION / SPRING</span>
                    </div>
                    <div class="img-container">
                        <img src="./img/pic2.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="section-3">

        <div class="rows">
            <ul class="row row-1">
                <li>Paris</li>
                <li>Lisbon</li>
                <li>Amsterdam</li>
            </ul>
            <ul class="row row-2">
                <li>Paris</li>
                <li>Lisbon</li>
                <li>Amsterdam</li>
            </ul>
            <ul class="row row-3">
                <li>Paris</li>
                <li>Lisbon</li>
                <li>Amsterdam</li>
            </ul>
        </div>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    
</body>
</html>
